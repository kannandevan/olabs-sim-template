<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1" />
    <title>Simulation title</title>
    <link rel="stylesheet" href="css/metronic/bootstrap.min.css">
    <link rel="stylesheet" href="css/metronic/datatables.bundle.css">
    <link rel="stylesheet" href="css/metronic/style.bundle.css">


    <!-- Default simulation theme  -->
    <link rel="stylesheet" href="css/simulation.css">
    <link rel="stylesheet" href="css/custom-sim.css">

    <script src="./js/Gettext.js"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/olabs.1.0.js"></script>



    <style>

    </style>
</head>

<body>
    <button class="btn btn-primary position-absolute btn-sim-next" id="btn-sim-next">Next</button>
    <div class="sim-overlay"></div>

    <div id="simContainer" class="sim-container">

        <div class="bg-div">


            <!-- Simulation heading:: Start -->
            <div class="sim-top-wrapper  py-6">
                <div class="container-fluid">
                    <!-- SIMULATION heading HERE -->
                    <h3>Refractive index of glass slab using travelling microscope </h3>
                </div>
                <div class="exit-full-screen">
                    <svg width="40px" height="40px" viewBox="0 0 18 18">
                        <path fill="#ffffff" class="minimize"
                            d="M4.5 11H3v4h4v-1.5H4.5V11zM3 7h1.5V4.5H7V3H3v4zm10.5 6.5H11V15h4v-4h-1.5v2.5zM11 3v1.5h2.5V7H15V3h-4z">
                        </path>
                    </svg>
                </div>
            </div>

            <div class="sim-side">
                <div class=" d-flex flex-row">
                    <div class="sim-side-container">
                        <div class="sim-side-btn px-10">
                            Procedure
                        </div>
                    </div>
                    <div class="sim-side-container">
                        <div class="sim-side-btn px-10">
                            Theory
                        </div>
                    </div>
                    <div class="sim-side-container">
                        <div class="sim-side-btn px-10">
                            X
                        </div>
                    </div>

                </div>
            </div>


            <!-- Side buttons :: End  -->
            <div class="d-flex ">
                <div class=" flex-grow-1 sim-areas " id="simArea">
                    <div id="microScope">

                        <img id="microscopeStand" src="./images/simAssets/microscopeBase.svg" class="cursorClass" />
                
                        <div id="heightArrow">
                            <p class="arrow" id="arrowTop">&#9668;</p>
                            <p class="arrow" id="arrowDown"> &#9658;</p>
                        </div>
                
                    </div>
                
                    <div id="steelPieceArrow">
                        <p class="arrow" id="arrowLeft">&#9668;</p>
                        <p class="arrow" id="arrowRight">&#9658;</p>
                
                    </div>
                    <div id="fineAdjust">
                
                
                        <img id="microScopeWhole" src="./images/simAssets/MicroscopeBlackPiece.svg" />
                    </div>
                
                    <img id="microScopeFocus" src="./images/simAssets/microscopeSteelPiece.svg" />
                
                
                    <div id="paper" class="cursorClass">
                        <img id="paperPlace" src="./images/simAssets/crossInPaper.svg" />
                    </div>
                  
                
                
                    <div id="circle" class="cursorClass">
                
                        <img id="paperPlace1" src="./images/simAssets/crossInPaper.svg" />
                        <img id="placePowderZoom" src="./images/simAssets/powderOnGlass.svg" />
                
                
                    </div>
                
                
                
                    <div id="glassSlabContainer">
                        <img id="glassSlab1" src="./images/simAssets/glassSlide1cm.svg" />
                
                        <img id="glassSlab2" src="./images/simAssets/glassSlide2cm.svg" />
                        <img id="glassSlab3" src="./images/simAssets/glassSlide3cm.svg" />
                
                    </div>
                
                    <div id="powderContainer">
                        <img id="placePowder" src="./images/simAssets/powderOnGlass.svg" />
                
                    </div>
                
                    <div id="line">
                        <hr class="new1">
                        <hr class="new2">
                    </div>
                    
                     <div id="scale"> 
                        <img id="mainScale" src="./images/simAssets/scaleBig.svg" />
                        <img id="vernierScale" src="./images/simAssets/scaleSmall.svg" />
                       
                    </div>
                
                    <div id="microScopeEyePieceZoom">
                        <div id="mask_circle">
                
                        </div>
                        <hr id="stroke">
                        <hr id="strokes">
                    </div>
                
                    <span id="LCReadingsLabel" class="varTitle ResultLabel"></span>
                    <div id="scaleZoom_big">
                        <p class="varTitle" id="VernierScaleLabel"></p>
                        <p class="varTitle" id="MainScaleLabel"></p>
                
                
                    </div>
                
                    <div id="heightArrow">
                        <p class="arrow" id="arrowBottom">&#9668;</p>
                        <p class="arrow" id="arrowTop1">&#9658;</p>
                    </div>
                    <div id="line">
                        <hr class="new1">
                        <hr class="new2">
                    </div>
                </div>
                <div class="border-yy d-none d-md-block ">
                    <div class="  controls d-flex flex-column" id="controls">
                        <div class="control-heading d-flex  justify-content-end">
                            <div>TOGGLE</div>
                            
                        </div>
                        <div class="control-body flex-grow-1 ps-5 pe-2 py-2">
                            <div class="sim-control-items">
                                <ul style="right:-17px;" tabindex="0" class="overthrow content description">
                                    <li>
                                        <div class="varBox">
                                            <p align="center">
                                                <input type="button" class="subButton scale" class="show remove"
                                                    value="Place Paper" id="Paper" name="Paper" />
                                            </p>
                                            <p>
                                                Focus of Microscope
    
                                                <!-- <p id="microScpeFocusLabel" class="varTitle title"></p> -->
                                                <input type="range" class="rangeSlider" min="223" max="250"
                                                    id="microScpeFocusSlider" name="microScpeFocuslider" value="3"
                                                    step="1" /> <br>
                                            </p>
                                            <script>
    
                                                function ChangeScreenDistance2(y) {
                                                    $("#fineAdjust").css({ 'top': y + '%' });
                                                    $("#height").empty()
                                                    $('#height').html((16 - (y - 26)) + "cm");
                                                }
    
                                            </script>
                                            Height of Microscope:
                                            <label id="height">16cm </label>
                                            <input class="rangeSlider" type="range" style="margin: 3px 0px 0px 16px;"
                                                min="48" max="62" id="lensScreentDis" value="0" step="1"
                                                oninput="ChangeScreenDistance1(this.value)" />
    
    
    
    
                                            <br>
    
    
                                            <span id="microScpeHeightLabel" class="varTitle title"></span>
                                            <!-- height of microscope slider -->
                                            <span id="microScpeHeightSliderval" class="varTitle vals"></span>
                                            <!-- <input type="range" class="rangeSlider" min="0" max="15"
                                                id="microScpeHeightSlider" name="microScpeHeightSlider" value="0"
                                                step="0.025" /><br /> -->
                                            <p> Fine Adjustment
    
                                                <input class="rangeSlider" type="range" style="margin: 3px 0px 0px 16px;"
                                                    min="26" max="42" id="lensScreentDis" value="0" step="1"
                                                    oninput="ChangeScreenDistance2(this.value)" />
    
                                            </p>
    
    
                                            <div id="displaySlab">
                                                <label for="salutation"> Select the Glass Material: </label>
                                                <select name="salutation" id="salutation">
                                                    <option disabled selected>Select</option>
                                                    <option>Crown glass</option>
                                                    <option> Flint glass</option>
                                                    <option>Acrylic</option>
                                                </select>
                                                <br />
                                                <div id="slideContainer">
                                                    <p>Select the thickness of the Glass: <span id="demo"></span>cm</p>
    
    
                                                    <input class="rangeSlider" type="range" style="margin: 3px 0px 0px 16px;"
                                                    min="1" max="3" id="myRange1" value="0" step="1"
                                                    oninput="ChangeScreenDistance3(this.value)" />
    
    
                                                    
                                                    
                                                </div>
                                            </div>
    
    
    
                                            <br />
                                            <p align="center">
                                                <input type="button" class="subButton scale" value="Place Glass slab"
                                                    class="show remove" id="placeSlab" name="placeSlab" />
                                            </p>
                                            <br />
    
                                            <p align="center">
                                                <input type="button" class="subButton scale" value="Place Powder"
                                                    class="show remove" id="Powder" name="Powder" />
                                            </p>
                                            <br>
                                            <div id="answer">
                                                <input type="checkbox" id="showAns" />
                                                Show Result
    
                                                <span id="resultLabel" class="varTitle"></span>
                                                <div id="answerLabel" class="varTitle"></div>
                                               
                                            </div>
    
                                            <div id="refIndex" tyle="display:none">Refractive index,n =
                                            </div>
                                            <br>
                                            <p align="center">
                                                <!-- Reset -->
    
                                                <input type="button" class="subButton scale" value="Reset" id="reset"
                                                    name="reset" />
                                            </p>
    
                                        </div>
                                    </li>
                                </ul>
    
    
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="./js/script.js" defer></script>
    <script src="./js/sim.script.js" defer></script>


</body>

</html>
